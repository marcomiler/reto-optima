<div class="bg-dark" id="sidebar">
  <h3 class="text-light">Latest searches</h3>
  <hr class="text-white"/>
  <div class="list-group list-reset" >
    <a href="#"
    class="list-group-item list-group-action"
    *ngFor="let item of history"
    (click)="searchLink(item)"
    >
      {{item | titlecase}}
    </a>
  </div>
</div>
