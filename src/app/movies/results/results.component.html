<div class="row">
  <div *ngFor="let item of results" class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate__delay-1s">
      <div class="card">
          <img [src]='item.urlToImage' [alt]="item.author" class="card-img-top">
          <div class="card-body">
              <p class="card-text">
                  {{item.title}}
              </p>
          </div>
      </div>
  </div>
</div>
